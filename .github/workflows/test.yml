# test.yml
name: test

on:
  push:
    branches:
      - test/github-action-config    # master 브랜치에서 push 이벤트가 일어났을 때 실행

jobs:
  build:
    runs-on: test-actions
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: cd frontend && npm install

      - name: Build
        run: npm run build:dev

      - name: Deploy
        run: |
          aws sync .build s3://jujeol-dev-depoly
