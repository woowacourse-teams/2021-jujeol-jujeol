spring:
  jpa:
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        use_sql_commets: true
        ddl-auto: create-drop
  output:
    ansi:
      enabled: always
logging:
  level:
    root: info
file-server:
  url: http://localhost:8080/docs
